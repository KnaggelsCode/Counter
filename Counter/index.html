<!DOCTYPE html>
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
      <div>
        <input type="text" name="display" id="display">
      </div>
      <div>
        <input type="button" value="+" id="add" onclick="display.value = display.value - 1 + 2 "><br>
        <input type="button" value="-" id="take" onclick="display.value = display.value - 1"><br>
        <input type="button" value="Reset" id="reset" onclick="display.value = ''">
      </div>
      
    </form>
    
</body>
